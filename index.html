<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <div class="banner-content">
            <div class="free-news-logo">Free news</div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="nav-item">
                <span class="nav-icon">â›°</span>
            </button>
            <button class="nav-item">Israel-Gaza</button>
            <button class="nav-item">UK Politics</button>
            <button class="nav-item">Ukraine War</button>
            <button class="nav-item">European Economy</button>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container" id="main-container">
        <!-- Articles will be dynamically loaded here -->
    </div>

    <!-- Article Detail Modal -->
    <div class="article-modal" id="article-modal">
        <div class="fixed-traffic-light-container" id="fixed-traffic-light">
            <!-- Fixed traffic light will be loaded here -->
        </div>
        <div class="modal-content">
            <button class="close-button" id="close-modal">&times;</button>
            <div class="article-detail" id="article-detail">
                <!-- Article content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="articles.js"></script>
    <script src="script.js"></script>
</body>
</html>
